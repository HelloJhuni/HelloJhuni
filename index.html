<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "jhuniyouaremyfavouritepersonandmyprettygirl";
            if (password === correctPassword) {
                alert("Yey");
                window.location.href = "success.html"; // Перехід на іншу сторінку
            }
        }

        // Додаємо обробник для вставки тексту
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("password").addEventListener("paste", function() {
                setTimeout(checkPassword, 0); // Затримка для перевірки після вставки
            });
        });
    </script>
</head>
<body>
    <h2>Password</h2>
    <form>
        <input type="password" id="password" oninput="checkPassword()" required>
    </form>
</body>
</html>
